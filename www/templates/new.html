<ion-view view-title="查看新帖">
    <ion-content data-ng-init="doRefresh()">
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
        </ion-refresher>
        
            <ion-item class="card  ink ink-dark" ng-repeat="x in new" href="#/app/topic/{{x.id}}&{{x.title}}">
                
                    {{ x.title }}
                    <div class="card-footer text-right">
                        

                        <div class="pull-left">
                            <i class="icon ion-person"></i> {{ x.authorName ||'匿名' }}
                        </div>
                    </div>
                   
            </ion-item>
            <ion-infinite-scroll on-infinite="loadMore()" distance="10%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
