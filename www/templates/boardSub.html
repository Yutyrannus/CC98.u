<ion-view view-title="{{title}}">
    <ion-content data-ng-init="doRefresh()">
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="card" ng-repeat="boardSub in boardSubs" href="#/app/topics/{{boardSub.id}}&{{boardSub.name}}">
                <h2>{{ boardSub.name }}
                    <span class="label pull-right" ng-class="labelColor(boardSub.todayPostCount)">
                        {{boardSub.todayPostCount}}
                    </span>
                <h2> 
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
