<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
        <ion-nav-back-button >
            
        </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
                
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="expanded ">
            <img src="{{user.portraitUrl || 'img/user.jpg'}}" class="avatar motion spin fade">
            <div class="menu-bottom">
                {{user.name || '未登录'}} 
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item menu-close ng-click="cc98Login()" ng-if="token == undefined">
                    登录
                </ion-item>
                <ion-item menu-close ng-click="logOut()" ng-if="token != undefined">
                    注销
                </ion-item>
                <ion-item menu-close href="#/app/myBoard">
                    我的版面
                </ion-item>
                <ion-item menu-close href="#/app/new">
                    查看新帖
                </ion-item>
                <ion-item menu-close href="#/app/hot">
                    热门话题
                </ion-item>
                <ion-item menu-close href="#/app/boardRoot">
                    板块列表
                </ion-item>
                <ion-item menu-close href="#/app/me">
                    个人信息
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
