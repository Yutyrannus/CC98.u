<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-{{theme}}">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="expanded ">
            <img ng-src="{{user.portraitUrl || 'img/user.jpg'}}" class="avatar">
            <div class="menu-bottom">
                {{user.name || '未登录'}}
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item class="item-icon-left" menu-close ng-click="cc98Login()" ng-if="token == undefined">
                    <i class="icon ion-person menu-icon"></i>&emsp;&emsp;登录
                </ion-item>
                <ion-item class="item-icon-left" menu-close ng-click="logOut()" ng-if="token != undefined">
                    <i class="icon ion-person menu-icon"></i>&emsp;&emsp;注销
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/myBoard">
                    <i class="icon ion-home menu-icon"></i>&emsp;&emsp;我的版面
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/new">
                    <i class="icon ion-leaf menu-icon"></i>&emsp;&emsp;查看新帖
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/hot">
                    <i class="icon ion-flame menu-icon"></i>&emsp;&emsp;热门话题
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/boardRoot">
                    <i class="icon ion-ios-browsers menu-icon"></i>&emsp;&emsp;板块列表
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/me">
                    <i class="icon ion-ios-paper menu-icon"></i>&emsp;&emsp;个人信息
                </ion-item>
                <ion-item class="item-icon-left" menu-close ui-sref="app.receive">
                    <i class="icon ion-email menu-icon"></i>&emsp;&emsp;短消息
                </ion-item>
                <ion-item class="item-icon-left" menu-close ui-sref="app.setting">
                    <i class="icon ion-android-settings menu-icon"></i>&emsp;&emsp;设置
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
